		<!-- Heading -->
			<div class="my_heading">
				<h1 style="text-align: center">Host a Tournament</h1>
			</div>
			
            
 											
        <!-- Main -->
            <div style="text-align: center;margin:auto; width: 50%; border: 1mm solid;padding:10px; margin-bottom: 50px" >
                <h3 style="text-align: center; margin-bottom: 10px"><b>1. Create a Tournament Name</b></h3>
                <input name="Tournament_name" type="text" min="0" id="my_input" placeholder="... type your Tournament Name here!"/>
                <h3 style="text-align: center; margin-bottom: 10px"><b>2. Select the Tournament Asset</b></h3>
                <select id="Tournament_asset" style="margin: auto;margin-bottom:50px; width: 33%">
                    <option value="Ethereum">Ethereum</option>
                </select>
                <h3 style="text-align: center; margin-bottom: 10px"><b>3. Choose Tournament Duration</b></h3>
                <select id="tournament_duration" style="margin: auto;margin-bottom:50px; width: 33%">
                    <option value=60>Hourly</option>
                    <option value=1440>Daily</option>
                    <option value=1080>Weekly</option>
                    <option value=43800>Monthly</option>
                </select>
                <h3 style="text-align: center; margin-bottom: 10px"><b>4. Choose when the Tournament starts (minutes)<b></h3>
                <input name="Tournament_start" type="number" min="0" id="my_input" placeholder="... time to start in minutes"/>
                
                <h3 style="text-align: center; margin-bottom: 10px"><b>5. Choose the cost to predict (wei)<b></h3>
                <input name="prediction_cost" type="number" min="1000000000000000" id="my_input" placeholder="... Prediciton cost in wei"/>
                <h3 style="text-align: center; margin-bottom: 10px"><b>6. Press "Create Tournament" !<b></h3>
                <button id="test" class="button primary fit">Create Tournament</button>

            </div>
